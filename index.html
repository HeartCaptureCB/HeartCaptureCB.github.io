  <body class="side-1280 background">
    <div id="header"></div>
    
    <!-- MAIN -->
    <main role="main">

      <section class="section-top-padding background-white">
        <div class="line text-center">
          <div class="groupshot">
            <img id="groupshot" src="/img/home/groupshot.png" alt="">
          </div>
          <div class="home-gui">
            <div class="home-info">
              <p class="round-status">Registration Open</p>
              <div class="countdown">
                <ul>
                  <li><span id="days"></span>Days</li>
                  <li><span id="hours"></span>Hours</li>
                  <li><span id="minutes"></span>Mins</li>
                  <li><span id="seconds"></span>Secs</li>
                </ul>
              </div>
              <div class="deadline">
                <p id="deadline-date"></p>
                <p id="deadline-time"></p>
              </div>
            </div>
            <div>
              <img class="arrow" src="img/home/top_arrow.png" alt=""></img>
              <div class="links-panel">
                <ul>
                  <!-- <li>
                    <a href="#">
                     <img class="link-icon" src="/characters/img/biotag-icon.png"></img>
                      <div class="link-text"><p>Prologue Video</p></div>
                    </a>
                  </li> -->
                  <li>
                    <a href="https://forms.gle/4mHJgSz58qhog72d6">
                      <img class="link-icon" src="/characters/img/biotag-icon.png"></img>
                      <div class="link-text"><p>Registration</p></div>
                    </a>
                  </li>
                  <li>
                    <a href="https://docs.google.com/spreadsheets/d/1bbyKq5muF2kanCdXcoZEenG9cMjF1tEHV1SxRZErVE8/edit?usp=sharing">
                     <img class="link-icon" src="/characters/img/biotag-icon.png"></img>
                      <div class="link-text"><p>Group Finder</p></div>
                    </a>
                  </li>
                  <li>
                    <a href="https://docs.google.com/document/d/1s-C9Mx8eI9ehlrBffpvV-n39XMjyK6T95l7NlZVOvs8/edit?usp=sharing">
                     <img class="link-icon" src="/characters/img/biotag-icon.png"></img>
                      <div class="link-text"><p>Public Registry</p></div>
                    </a>
                  </li>
                </ul>
              </div>
              <img class="arrow" src="img/home/bottom_arrow.png" alt=""></img>
            </div>
          </div>

        </div>
      </section>
      
      <section class="section-top-padding" style="background-color:#f7b9bf; padding: 4.5rem 0rem 2.5rem 0rem;">
        <div class="line text-center">
          <div class="embed">
            <div class="form">
              <h3 class="animated-element text-center text-strong text-size-25 text-line-height-1 margin-bottom-20 margin-top-20">
                <a href="https://forms.gle/4mHJgSz58qhog72d6">Registration Form</a>
              </h3>
              <iframe class="home-embed" src="https://docs.google.com/forms/d/e/1FAIpQLSdH5PckIok2ZcRjyPimIQ-grZYpqObj8_89U10iG_6A2q0pag/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
            <div class="registry">
              <h3 class="animated-element text-center text-strong text-size-25 text-line-height-1 margin-bottom-20 margin-top-20">
                <a href="https://docs.google.com/document/d/1s-C9Mx8eI9ehlrBffpvV-n39XMjyK6T95l7NlZVOvs8/edit?usp=sharing">
                  Public Registry
                </a>
              </h3>
              <iframe class="home-embed"  src="https://docs.google.com/document/d/e/2PACX-1vT59M-gNbHDWGRFiufWI2cunXdqoIa6zF9grSRUrQ4W1FwAGEy5kpm_9WmJEi4rTwQuZUMPRcI7dfRu/pub?embedded=true" frameborder="0">Loading…</iframe>
            </div>
          </div>
        </div>
